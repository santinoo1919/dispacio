name: PR Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  # Avoid duplicate concurrent runs on same ref (lightweight concurrency control)
  _concurrency:
    name: Concurrency Guard
    runs-on: ubuntu-latest
    steps:
      - run: echo "Concurrency guard"
    concurrency:
      group: pr-tests-${{ github.ref }}
      cancel-in-progress: true

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: _concurrency

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install frontend dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test:ci
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-frontend
          path: coverage/**

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: _concurrency

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Check backend syntax
        working-directory: ./backend
        run: node --check server.js

      - name: Run backend tests
        working-directory: ./backend
        # No PostgreSQL setup needed - pg-mem handles it!
        run: npm run test:ci

      - name: Check Dockerfile syntax
        working-directory: ./backend
        run: |
          if command -v docker &> /dev/null; then
            docker build --dry-run -t test-image . || echo "Docker not available in CI, skipping"
          fi
